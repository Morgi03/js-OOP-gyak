<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenék</title>
    <script src="zene.js"></script>
    <style>
        input {
            min-width: 300px;
            width: 35%;
            margin: auto;
            display: table;
            height: 25px;
        }
        button {
            margin: auto;
            display: table;
            height: 30px;
            width: 100px;
        }
        label, output {
            margin: auto;
            display: table;
        }
    </style>
</head>
<body>
    <br />
    <input type="text" placeholder="Ide írd a zeneszám címét" id="nev"><br /><br />
    <input type="number" placeholder="Ide írd a zeneszám hosszát (másodpercben)" id="szamhossz"><br />
    <button id="gomb">Hozzáadás</button><br /><br /><br />
    <label>A zenék hossza összesen:</label><br />
    <output id="osszesen"></output>
    
</body>
</html>
